<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
    />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="CSS/sign_in.css" />
    <link rel="icon" type="image/png" href="Images/favicon.png" />

</head>
<!-- Utilized bootstrap documentation for forms and cards from
https://getbootstrap.com/docs/4.0/components/forms/
https://getbootstrap.com/docs/4.0/components/card/-->
<body>
<div class="container-fluid d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <h3>Sign In</h3>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="inputUserName">Username</label>
                    <input type="text" id="inputUserName" class="form-control" placeholder="Alice">
                </div>
                <div class="form group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="123abc">
                </div>
                <div class="form-group">
                    <a href="" input type="submit" class="btn btn-dark" style = "margin-top:10px">Sign In</a>
                </div>
            </form>
        </div>
        <div class="card-footer">
            <div>
                <a href="sign_up.html">Sign up here</a>
            </div>
            <div>
                <a href="index.html">Cancel and return home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
