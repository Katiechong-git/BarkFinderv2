<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
    />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" href="CSS/sign_up.css" />
    <link rel="icon" type="image/png" href="Images/favicon.png" />

</head>
    <!-- Utilized bootstrap documentation for forms and cards from
    https://getbootstrap.com/docs/4.0/components/forms/
    https://getbootstrap.com/docs/4.0/components/card/-->

<body>
<div class="container-fluid d-flex justify-content-center">
                <div class="card">
                    <div class="card-header">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="/post_sign_up">
                            <div class="form-group">
                                <label for="inputUserName">Username</label>
                                <input type="text" id="inputUserName" class="form-control" placeholder="Alice">
                            </div>

                            <div class="form-group">
                                <label for="inputPassword">Password</label>
                                <input type="text" id="inputPassword" class="form-control" placeholder="123abc">
                            </div>
                            <div class="form group">
                                <label for="inputPassword">Verify Password</label>
                                <input type="password" id="inputPassword2" class="form-control" placeholder="123abc">
                            </div>

                            <div class="form-group">
                                <a href="" input type="submit" class="btn btn-dark" style = "margin-top:10px">Sign Up</a>
                            </div>
                <div class="form-group">
                    Already an user? <a href="sign_in.html">Sign In</a>
                    <br>
                    <a href="index.html">Cancel and return home</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
